<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>





<body>
  <!-- Bootstrap JavaScript Libraries -->
  <div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </div>

  <!--Title Header  -->
  <header class="container-fluid bg-dark">
    <div class="row">
      <h1 class="col-12 text-white text-center p-3">
        Scoreboard Tracker v1.0.0
      </h1>
    </div>
  </header>

  <main>

    <!-- Team 1/2 Banner-->
    <section class="container-fluid">
      <div class="row m-3 justify-content-center justify-content-evenly">
        <div class="col-5 text-center fs-3 me-5 bg-dark text-white">
          TEAM 1
        </div>
        <div class="col-5 text-center fs-3 ms-5 bg-dark text-white">
          TEAM 2
        </div>
      </div>
    </section>

    <!--Score Options-->
    <section class="container-fluid">
      <div class="row justify-content-center p-3">
        <div class="col-6 text-center">
          <button class="btn btn-success btn-large col-5 " onclick="playerOneScore()" >Increase</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-success btn-large col-5" onclick= >Increase</button>
        </div>
      </div>
      <div class="row justify-content-center  p-3">
        <div class="col-6 text-center">
          <button class="btn btn-warning btn-large col-5" onclick="playerOneScore3()">Increase(3)</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-warning btn-large col-5" onclick= >Increase(3)</button>
        </div>
      </div>
      <div class="row justify-content-center  p-3">
        <div class="col-6 text-center">
          <button class="btn btn-danger btn-large col-5" onclick="playerOneScoreSubtract()">Decrease</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-danger btn-large col-5" onclick= >Decrease</button>
        </div>
      </div>
      <!--Score Display-->
      <div class="row justify-content-center p-3">
        <div class="col-6 text-center">
          <h1 id="teamOneScore">0</h1>
        </div>
        <div class="col-6 text-center">
          <h1 id="teamTwoScore">0</h1>
        </div>
      </div>
  </main>

</body>
<script src="app.js"></script>

</html>

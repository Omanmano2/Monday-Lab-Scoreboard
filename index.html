<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>





<body class="customFont">
  <!-- Bootstrap JavaScript Libraries -->
  <div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </div>

  <!--Title Header  -->
  <header class="container-fluid bg-dark">
    <div class="row">
      <h1 class="col-12 text-white text-center p-3 ">
        MTG HEALTH COUNTER
      </h1>
    </div>
  </header>

  <main>

    <!-- Team 1/2 Banner-->
    <section class="container-fluid">
      <div class="row m-3 justify-content-center justify-content-evenly pt-4">
        <div class="col-5 text-center me-5 bg-dark text-white">
          <h1 class="mt-3">
          PLAYER 1
          </h1>
        </div>
        <div class="col-5 text-center ms-5 bg-dark text-white">
          <h1 class="mt-3">
          PLAYER 2
        </h1>
        </div>
      </div>
    </section>

    <!--Score Options-->
    <section class="container-fluid fs-1">
      <div class="row justify-content-center p-1">
        <div class="col-6 text-center">
          <button class="btn btn-success btn-large col-5 text-dark" onclick="playerOneScore()">Increase</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-success btn-large col-5 text-dark" onclick="playerTwoScore()">Increase</button>
        </div>
      </div>
      <div class="row justify-content-center  p-1">
        <div class="col-6 text-center">
          <button class="btn btn-warning btn-large col-5" onclick="playerOneScore3()">Increase(3)</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-warning btn-large col-5" onclick="playerTwoScore3()">Increase(3)</button>
        </div>
      </div>
      <div class="row justify-content-center  p-1">
        <div class="col-6 text-center">
          <button class="btn btn-danger btn-large col-5 text-dark" onclick="playerOneScoreSubtract()">Decrease</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-danger btn-large col-5 text-dark" onclick="playerTwoScoreSubtract()">Decrease</button>
        </div>
      </div>
      <div class="row justify-conte nt-center p-1">
        <div class="col-6 text-center ">
          <button class="btn btn-dark btn-large col-5 text-danger" onclick="playerOneScoreSubtract3()">Decrease(3)</button>
        </div>
        <div class="col-6 text-center ">
          <button class="btn btn-dark btn-large col-5 text-danger" onclick="playerTwoScoreSubtract3()">Decrease(3)</button>
        </div>
      </div>
      <!--Score Display-->
      <div class="row justify-content-center p-1">
        <div class="col-6 text-center">
          <h1 id="teamOneScore">0</h1>
        </div>
        <div class="col-6 text-center">
          <h1 id="teamTwoScore">0</h1>
        </div>
      </div>
            <div class="row justify-content-center p-1">
        <div class="col-6 text-center">
          <button class="btn btn-primary btn-large col-2 text-dark" onclick="reset1()">Reset</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-primary btn-large col-2 text-dark" onclick="reset2()">Reset</button>
        </div>
      </div>
  </main>

<footer class="fixed-bottom">
  <section class="container-fluid bg-dark">
    <div class="row text-white p-3">
      <div class="col-4 text-center"> 
        <i class="bi bi-discord px-4"></i>
        <i class="bi bi-github px-4"></i>
        <i class="bi bi-coin px-4"></i>
      </div>
      <div class="col-4 text-center"> 
      Made With <i class="bi bi-heart"></i> By Owen Manmano
      </div>
      <div class="col-4 text-center"> 
      V.1.0.0
      </div>
    </div>
  </section>
</footer>

</body>





<script src="app.js"></script>

</html>
